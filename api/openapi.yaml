    deliverability_analysis:
      description: A nested object containing a breakdown of the deliverability of
        an address.
      example:
        dpv_active: "Y"
        lacs_indicator: "Y"
        suite_return_code: A
        ews_match: true
        dpv_confirmation: "Y"
        dpv_vacant: "Y"
        dpv_cmra: "Y"
        lacs_return_code: lacs_return_code
        dpv_footnotes:
        - null
        - null
      properties:
        dpv_confirmation:
          description: |
            Result of Delivery Point Validation (DPV), which determines whether or not the address is deliverable by the USPS. Possible values are:
            * `Y` –– The address is deliverable by the USPS.
            * `S` –– The address is deliverable by removing the provided secondary unit designator. This information may be incorrect or unnecessary.
            * `D` –– The address is deliverable to the building's default address but is missing a secondary unit designator and/or number.
              There is a chance the mail will not reach the intended recipient.
            * `N` –– The address is not deliverable according to the USPS, but parts of the address are valid (such as the street and ZIP code).
            * `''` –– This address is not deliverable. No matching street could be found within the city or ZIP code.
          enum:
          - "Y"
          - S
          - D
          - "N"
          - ""
          type: string
        dpv_cmra:
          description: |
            indicates whether or not the address is [CMRA-authorized](https://en.wikipedia.org/wiki/Commercial_mail_receiving_agency). Possible values are:
            * `Y` –– Address is CMRA-authorized.
            * `N` –– Address is not CMRA-authorized.
            * `''` –– A DPV match is not made (`deliverability_analysis[dpv_confirmation]` is `N` or an empty string).
          enum:
          - "Y"
          - "N"
          - ""
          type: string
        dpv_vacant:
          description: |
            indicates that an address was once deliverable, but has become vacant and is no longer receiving deliveries. Possible values are:
            * `Y` –– Address is vacant.
            * `N` –– Address is not vacant.
            * `''` –– A DPV match is not made (`deliverability_analysis[dpv_confirmation]` is `N` or an empty string).
          enum:
          - "Y"
          - "N"
          - ""
          type: string
        dpv_active:
          description: |
            Corresponds to the USPS field `dpv_no_stat`. Indicates that an address has been vacated in the recent past, and is no longer receiving deliveries. If it's been unoccupied for 90+ days, or temporarily vacant, this will be flagged. Possible values are:
            * `Y` –– Address is active.
            * `N` –– Address is not active.
            * `''` –– A DPV match is not made (`deliverability_analysis[dpv_confirmation]` is `N` or an empty string).
          enum:
          - "Y"
          - "N"
          - ""
          type: string
        dpv_footnotes:
          description: |
            An array of 2-character strings that gives more insight into how `deliverability_analysis[dpv_confirmation]` was determined. Will always include at least 1 string, and can include up to 3. For details, see [US Verification Details](#tag/US-Verification-Types).
          items:
            $ref: '#/components/schemas/dpv_footnote'
          type: array
          x-template-config:
            isComplexObject: true
            base-type:
              java: ArrayList<DpvFootnote>
        ews_match:
          description: |
            indicates whether or not an address has been flagged in the [Early Warning System](https://docs.informatica.com/data-engineering/data-engineering-quality/10-4-0/address-validator-port-reference/postal-carrier-certification-data-ports/early-warning-system-return-code.html), meaning the address is under development and not yet ready to receive mail. However, it should become available in a few months.
          type: boolean
        lacs_indicator:
          description: |
            indicates whether this address has been converted by
            [LACS<sup>Link</sup>](https://postalpro.usps.com/address-quality/lacslink).
            LACS<sup>Link</sup> corrects outdated addresses into their modern counterparts.
            Possible values are:
            * `Y` –– New address produced with a matching record in LACS<sup>Link</sup>.
            * `N` –– New address could not be produced with a matching record in LACS<sup>Link</sup>.
            * `''` –– A DPV match is not made (`deliverability_analysis[dpv_confirmation]` is `N` or an empty string).
          enum:
          - "Y"
          - "N"
          - ""
          type: string
        lacs_return_code:
          description: |
            A code indicating how `deliverability_analysis[lacs_indicator]` was determined.
            Possible values are:
            * `A` — A new address was produced because a match was found in LACS<sup>Link</sup>.
            * `92` — A LACS<sup>Link</sup> record was matched after dropping secondary information.
            * `14` — A match was found in LACS<sup>Link</sup>, but could not be converted to a deliverable address.
            * `00` — A match was not found in LACS<sup>Link</sup>, and no new address was produced.
            * `''` — LACS<sup>Link</sup> was not attempted.
          type: string
        suite_return_code:
          description: |
            A return code that indicates whether the address was matched and corrected by
            [Suite<sup>Link</sup>](https://postalpro.usps.com/address-quality-solutions/suitelink).
            Suite<sup>Link</sup> attempts to provide secondary information to business addresses.
            Possible values are:
            * `A` –– A Suite<sup>Link</sup> match was found and secondary information was added.
            * `00` –– A Suite<sup>Link</sup> match could not be found and no secondary information was added.
            * `''` –– Suite<sup>Link</sup> lookup was not attempted.
          enum:
          - A
          - "00"
          - ""
          type: string
      type: object
    lob_confidence_score:
      description: Lob Confidence Score is a nested object that provides a numerical
        value between 0-100 of the likelihood that an address is deliverable based
        on Lob’s mail delivery data to over half of US households.
      example:
        score: 14.65813
        level: high
      properties:
        score:
          description: |
            A numerical score between 0 and 100 that represents the percentage of mailpieces Lob has sent to this addresses that have been delivered successfully over the past 2 years. Will be `null` if no tracking data exists for this address.
          format: float
          maximum: 100
          minimum: 0
          nullable: true
          type: number
        level:
          description: |
            indicates the likelihood that the address is a valid, mail-receiving address. Possible values are:
              - `high` — Over 70% of mailpieces Lob has sent to this address were delivered successfully and recent mailings were also successful.
              - `medium` — Between 40% and 70% of mailpieces Lob has sent to this address were delivered successfully.
              - `low` — Less than 40% of mailpieces Lob has sent to this address were delivered successfully and recent mailings weren't successful.
              - `""` — No tracking data exists for this address or lob deliverability was unable to find a corresponding level of mail success.
          enum:
          - high
          - medium
          - low
          - ""
          type: string
      type: object
