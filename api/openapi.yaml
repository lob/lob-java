openapi: 3.0.3
info:
  contact:
    email: lob-openapi@lob.com
    name: Lob Developer Experience
    url: https://support.lob.com/
  description: |
    The Lob API is organized around REST. Our API is designed to have predictable, resource-oriented URLs and uses HTTP response codes to indicate any API errors. <p> Looking for our [previous documentation](https://lob.github.io/legacy-docs/)?
  license:
    name: MIT
    url: https://mit-license.org/
  termsOfService: https://www.lob.com/legal
  title: Lob
  version: 1.3.0
servers:
- description: production
  url: https://api.lob.com/v1
security:
- basicAuth: []
tags:
- description: To add an address to your address book, you create a new address object.
  name: Addresses
- description: Bank Accounts allow you to store your bank account securely in our
    system.
  name: Bank Accounts
- description: The Billing Groups API allows you to create and view labels that can
    be attached to certain consumption-based usages of Letters, Checks, Postcards
    and Self-Mailers to customize your bill.
  name: Billing Groups
- description: The card orders endpoint allows you to easily create card orders for
    existing cards.
  name: Card Orders
- description: The cards endpoint allows you to easily create cards that can later
    be affixed to Letters.
  name: Cards
- description: Checks allow you to send payments via physical checks.
  name: Checks
- description: When various notable things happen within the Lob architecture, Events
    will be created.
  name: Events
- description: Given partial international address information, this endpoint returns
    up to 10 address suggestions.
  name: Intl Autocompletions
- description: Address verification for non-US addresses
  name: Intl Verifications
- description: The letters endpoint allows you to easily print and mail letters.
  name: Letters
- description: The postcards endpoint allows you to easily print and mail postcards.
  name: Postcards
- description: Find a list of zip codes associated with a valid US location via latitude
    and longitude.
  name: Reverse Geocode Lookups
- description: The self mailer endpoint allows you to easily print and mail self mailers.
  name: Self Mailers
- description: These API endpoints allow you to create, retrieve, update and delete
    versions of reusable HTML templates for use with the Print & Mail API.
  name: Template Versions
- description: These API endpoints allow you to create, retrieve, update and delete
    reusable HTML templates for use with the Print & Mail API.
  name: Templates
- description: As mailpieces travel through the mail stream, USPS scans their unique
    barcodes, and Lob processes these mail scans to generate tracking events.
  name: Tracking Events
- description: Given partial domestic address information, this endpoint returns up
    to 10 address suggestions.
  name: Us Autocompletions
- description: Validate, automatically correct, and standardize the addresses in your
    address book based on USPS's [Coding Accuracy Support System (CASS)](https://postalpro.usps.com/certifications/cass).
  name: Us Verifications
- description: Find a list of cities, states and associated information about a US
    ZIP code.
  name: Zip Lookups
paths:
  /addresses:
    get:
      description: Returns a list of your addresses.
      operationId: addresses_list
      parameters:
      - description: How many results to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: |
          A reference to a list entry used for paginating to the previous set of entries. This field is pre-populated in the `previous_url` field in the return response.
        explode: true
        in: query
        name: before
        required: false
        schema:
          $ref: '#/components/schemas/before'
        style: form
      - description: |
          A reference to a list entry used for paginating to the next set of entries. This field is pre-populated in the `next_url` field in the return response.
        explode: true
        in: query
        name: after
        required: false
        schema:
          $ref: '#/components/schemas/after'
        style: form
      - description: |
          Request that the response include the total count by specifying `include[]=total_count`.
        explode: true
        in: query
        name: include
        required: false
        schema:
          $ref: '#/components/schemas/include_model'
        style: form
      - description: Filter by date created.
        explode: true
        in: query
        name: date_created
        required: false
        schema:
          additionalProperties:
            type: string
          description: 'Filter by ISO-8601 date or datetime, e.g. `{ gt: ''2012-01-01'',
            lt: ''2012-01-31T12:34:56Z'' }` where `gt` is >, `lt` is <, `gte` is ≥,
            and `lte` is ≤.'
          type: object
        style: form
      - description: Filter by metadata key-value pair`.
        explode: true
        in: query
        name: metadata
        required: false
        schema:
          $ref: '#/components/schemas/metadata_model'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address_list'
          description: A dictionary with a data property that contains an array of
            up to `limit` addresses.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: list
      tags:
      - Addresses
      x-accepts: application/json
    post:
      description: Creates a new address given information
      operationId: address_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/address_editable'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address'
          description: Echos the writable fields of a newly created address object.
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: create
      tags:
      - Addresses
      x-contentType: application/json
      x-accepts: application/json
  /addresses/{adr_id}:
    delete:
      description: Deletes the details of an existing address.
      operationId: address_delete
      parameters:
      - description: id of the address
        explode: false
        in: path
        name: adr_id
        required: true
        schema:
          $ref: '#/components/schemas/adr_id'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address_deletion'
          description: Deleted
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: delete
      tags:
      - Addresses
      x-accepts: application/json
    get:
      description: Retrieves the details of an existing address.
      operationId: address_retrieve
      parameters:
      - description: id of the address
        explode: false
        in: path
        name: adr_id
        required: true
        schema:
          $ref: '#/components/schemas/adr_id'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/address'
          description: Returns an address object if a valid identifier was provided.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: get
      tags:
      - Addresses
      x-accepts: application/json
  /bank_accounts/{bank_id}/verify:
    post:
      description: Verify a bank account in order to create a check.
      operationId: bank_account_verify
      parameters:
      - description: id of the bank account to be verified
        explode: false
        in: path
        name: bank_id
        required: true
        schema:
          $ref: '#/components/schemas/bank_id'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/bank_account_verify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/bank_account_verify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/bank_account_verify'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bank_account'
          description: Returns a bank_account object
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: verify
      tags:
      - Bank Accounts
      x-contentType: application/json
      x-accepts: application/json
  /bank_accounts/{bank_id}:
    delete:
      description: Permanently deletes a bank account. It cannot be undone.
      operationId: bank_account_delete
      parameters:
      - description: id of the bank account
        explode: false
        in: path
        name: bank_id
        required: true
        schema:
          $ref: '#/components/schemas/bank_id'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bank_account_deletion'
          description: Deleted
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: delete
      tags:
      - Bank Accounts
      x-accepts: application/json
    get:
      description: Retrieves the details of an existing bank account. You need only
        supply the unique bank account identifier that was returned upon bank account
        creation.
      operationId: bank_account_retrieve
      parameters:
      - description: id of the bank account
        explode: false
        in: path
        name: bank_id
        required: true
        schema:
          $ref: '#/components/schemas/bank_id'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bank_account'
          description: Returns a bank account object
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: get
      tags:
      - Bank Accounts
      x-accepts: application/json
  /bank_accounts:
    get:
      description: Returns a list of your bank accounts. The bank accounts are returned
        sorted by creation date, with the most recently created bank accounts appearing
        first.
      operationId: bank_accounts_list
      parameters:
      - description: How many results to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: |
          A reference to a list entry used for paginating to the previous set of entries. This field is pre-populated in the `previous_url` field in the return response.
        explode: true
        in: query
        name: before
        required: false
        schema:
          $ref: '#/components/schemas/before'
        style: form
      - description: |
          A reference to a list entry used for paginating to the next set of entries. This field is pre-populated in the `next_url` field in the return response.
        explode: true
        in: query
        name: after
        required: false
        schema:
          $ref: '#/components/schemas/after'
        style: form
      - description: |
          Request that the response include the total count by specifying `include[]=total_count`.
        explode: true
        in: query
        name: include
        required: false
        schema:
          $ref: '#/components/schemas/include_model'
        style: form
      - description: Filter by date created.
        explode: true
        in: query
        name: date_created
        required: false
        schema:
          additionalProperties:
            type: string
          description: 'Filter by ISO-8601 date or datetime, e.g. `{ gt: ''2012-01-01'',
            lt: ''2012-01-31T12:34:56Z'' }` where `gt` is >, `lt` is <, `gte` is ≥,
            and `lte` is ≤.'
          type: object
        style: form
      - description: Filter by metadata key-value pair`.
        explode: true
        in: query
        name: metadata
        required: false
        schema:
          $ref: '#/components/schemas/metadata_model'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bank_account_list'
          description: A dictionary with a data property that contains an array of
            up to `limit` bank_accounts.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: list
      tags:
      - Bank Accounts
      x-accepts: application/json
    post:
      description: Creates a new bank account with the provided properties. Bank accounts
        created in live mode will need to be verified via micro deposits before being
        able to send live checks. The deposits will appear in the bank account in
        2-3 business days and have the description "VERIFICATION".
      operationId: bank_account_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/bank_account_writable'
          application/x-www-form-urlencoded:
            encoding:
              metadata:
                explode: true
                style: deepObject
            schema:
              $ref: '#/components/schemas/bank_account_writable'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/bank_account_writable'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bank_account'
          description: Returns a bank_account object
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: create
      tags:
      - Bank Accounts
      x-contentType: application/json
      x-accepts: application/json
  /billing_groups/{bg_id}:
    get:
      description: Retrieves the details of an existing billing_group. You need only
        supply the unique billing_group identifier that was returned upon billing_group
        creation.
      operationId: billing_group_retrieve
      parameters:
      - description: id of the billing_group
        explode: false
        in: path
        name: bg_id
        required: true
        schema:
          $ref: '#/components/schemas/bg_id'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/billing_group'
          description: Returns a billing_group object.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: get
      tags:
      - Billing Groups
      x-accepts: application/json
    post:
      description: Updates all editable attributes of the billing_group with the given
        id.
      operationId: billing_group_update
      parameters:
      - description: id of the billing_group
        explode: false
        in: path
        name: bg_id
        required: true
        schema:
          $ref: '#/components/schemas/bg_id'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/billing_group_editable'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/billing_group_editable'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/billing_group_editable'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/billing_group'
          description: Returns a billing group object
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: update
      tags:
      - Billing Groups
      x-contentType: application/json
      x-accepts: application/json
  /billing_groups:
    get:
      description: Returns a list of your billing_groups. The billing_groups are returned
        sorted by creation date, with the most recently created billing_groups appearing
        first.
      operationId: billing_groups_list
      parameters:
      - description: How many results to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: An integer that designates the offset at which to begin returning
          results. Defaults to 0.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: |
          Request that the response include the total count by specifying `include[]=total_count`.
        explode: true
        in: query
        name: include
        required: false
        schema:
          $ref: '#/components/schemas/include_model'
        style: form
      - description: Filter by date created.
        explode: true
        in: query
        name: date_created
        required: false
        schema:
          additionalProperties:
            type: string
          description: 'Filter by ISO-8601 date or datetime, e.g. `{ gt: ''2012-01-01'',
            lt: ''2012-01-31T12:34:56Z'' }` where `gt` is >, `lt` is <, `gte` is ≥,
            and `lte` is ≤.'
          type: object
        style: form
      - description: Filter by date modified.
        explode: true
        in: query
        name: date_modified
        required: false
        schema:
          additionalProperties:
            type: string
          description: 'Filter by ISO-8601 date or datetime, e.g. `{ gt: ''2012-01-01'',
            lt: ''2012-01-31T12:34:56Z'' }` where `gt` is >, `lt` is <, `gte` is ≥,
            and `lte` is ≤.'
          type: object
        style: form
      - $ref: '#/components/parameters/sort_by_5'
        description: |
          Sorts items by ascending or descending dates. Use either `date_created` or `send_date`, not both.
        explode: true
        in: query
        name: sort_by
        required: false
        schema:
          properties:
            date_created:
              enum:
              - asc
              - desc
              type: string
            send_date:
              enum:
              - asc
              - desc
              type: string
          type: object
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/billing_group_list'
          description: Returns a list of billing_groups.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: list
      tags:
      - Billing Groups
      x-accepts: application/json
    post:
      description: Creates a new billing_group with the provided properties.
      operationId: billing_group_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/billing_group_editable'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/billing_group_editable'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/billing_group_editable'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/billing_group'
          description: Returns a billing group object
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: create
      tags:
      - Billing Groups
      x-contentType: application/json
      x-accepts: application/json
  /bulk/us_verifications:
    post:
      description: Verify a list of US or US territory addresses with a live API key.
      operationId: bulk_us_verifications
      parameters:
      - description: Casing of the verified address. Possible values are `upper` and
          `proper` for uppercased (e.g. "PO BOX") and proper-cased (e.g. "PO Box"),
          respectively.
        explode: true
        in: query
        name: case
        required: false
        schema:
          default: upper
          enum:
          - upper
          - proper
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/multiple_components_list'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/multiple_components_list'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/multiple_components_list'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/us_verifications'
          description: Returns a list of US verification objects.
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: verifyBulk
      tags:
      - Us Verifications
      x-contentType: application/json
      x-accepts: application/json
  /bulk/intl_verifications:
    post:
      description: Verify a list of international (except US or US territories) address
        with a live API key.
      operationId: bulk_intl_verifications
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/intl_verifications_payload'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/intl_verifications_payload'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/intl_verifications'
          description: Returns an array of international verification objects.
          headers:
            ratelimit-limit:
              $ref: '#/components/headers/ratelimit-limit'
            ratelimit-remaining:
              $ref: '#/components/headers/ratelimit-remaining'
            ratelimit-reset:
              $ref: '#/components/headers/ratelimit-reset'
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lob_error'
          description: Lob uses RESTful HTTP response codes to indicate success or
            failure of an API request.
      summary: verifyBulk
      tags:
      - Intl Verifications
      x-contentType: application/json
      x-accepts: application/json
  /cards:
    get:
      description: Returns a list of your cards. The cards are returned sorted by
        creation date, with the most recently created addresses appearing first.
      operationId: cards_list
      parameters:
      - description: How many results to return.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: |
          A reference to a list entry used for paginating to the previous set of entries. This field is pre-populated in the `previous_url` field in the return response.
        explode: true
        in: query
        name: before
        required: false
        schema:
          $ref: '#/components/schemas/before'
        style: form
      - description: |
          A reference to a list entry used for paginating to the next set of entries. This field is pre-populated in the `next_url` field in the return response.
        explode: true
        in: query
        name: after
        required: false
        schema:
